<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlyTripAlert — All Deals</title>
  <meta name="description" content="FlyTripAlert: all flight deals. Smart travelers, boarding has started." />
  <meta property="og:title" content="FlyTripAlert — All Deals" />
  <meta property="og:description" content="See all the flight deals found today by FlyTripAlert." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://raw.githubusercontent.com/GCOUTO-FONSECA/flytripalert-site/refs/heads/main/email/assets/logo_site.png" />
  <meta name="theme-color" content="#0D1B2A" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div class="logo" aria-hidden="true">
          <img src="https://raw.githubusercontent.com/GCOUTO-FONSECA/flytripalert-site/refs/heads/main/email/assets/logo_site.png" alt="FlyTripAlert logo" />
        </div>
        <div class="brand">
          <h1>FlyTripAlert</h1>
          <p>Escolha seu alerta favorito.</p>
        </div>
      </header>
      
      <div class="notice" role="note">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 9v4"/><path d="M12 17h.01"/><path d="M10.29 3.86 1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0Z"/></svg>
        <div>Os preços mudam rapidamente. As ofertas podem expirar ou ser atualizadas ao longo do dia — confira o link para a tarifa atual.</div>
      </div>

      <div class="bar">
        <a class="back" href="./index.html">← Voltar aos Links</a>
        <span class="pill" id="updated">Atualizado hoje</span>
      </div>

      <section class="deal-list" id="deal-list"></section>

      <footer>
        <span>© <span id="year"></span> FlyTripAlert</span> ·
        <a href="https://www.instagram.com/flytripalert/" target="_blank" rel="noopener">Instagram</a> ·
        <a href="mailto:contact@flytripalert.com">Contato</a>
      </footer>
    </div>
  </div>

  <script>
    const CONFIG = {
      utm: {
        enabled: true,
        query: "utm_source=instagram&utm_medium=bio&utm_campaign=linkhub"
      }
    };

    const withUTM = (url) => {
      if (!CONFIG.utm.enabled || !CONFIG.utm.query) return url;
      try {
        const u = new URL(url);
        const has = Array.from(new URLSearchParams(u.search).keys()).some(k=>k.startsWith('utm_'));
        if (!has) {
          const qs = u.search ? u.search + '&' + CONFIG.utm.query : '?' + CONFIG.utm.query;
          return u.origin + u.pathname + qs + u.hash;
        }
        return url;
      } catch (_) {
        return url + (url.includes('?') ? '&' : '?') + CONFIG.utm.query;
      }
    };

  // Render all deals
  const dealList = document.getElementById('deal-list');

  // Render all deals — mobile‑first markup
  const renderDeals = (deals) => {
    deals.forEach(d => {
      const row = document.createElement('div');
      row.className = 'deal';   // mantém a classe existente
      row.id = d.id;
      row.innerHTML = `
        <div class="deal-badge">
          <span class="badge"><strong>${d.days}</strong> days</span>
        </div>

        <div class="deal-top">
          <div class="title">${d.route}</div>
          <div class="price">${d.price}</div>
        </div>

        <div class="deal-sub">${d.months ?? ''}</div>

        <div class="deal-actions">
          <a href="${withUTM(d.href)}" target="_blank" rel="noopener" class="btn">Open</a>
          <button class="btn btn-ghost" data-copy="#${d.id}">Copy link</button>
        </div>
      `;
      dealList.appendChild(row);
    });
  };

    // Load deals from JSON
    fetch('data/allDeals.json')
      .then(res => res.json())
      .then(data => {
        renderDeals(data);
      });

    // Copy helper
    document.addEventListener('click', (e)=>{
      const btn = e.target.closest('[data-copy]');
      if(!btn) return;
      const text = btn.getAttribute('data-copy');
      navigator.clipboard.writeText(text).then(()=>{
        btn.textContent = 'Copied!';
        setTimeout(()=> btn.textContent = 'Copy #link', 1200);
      });
    });

    // Year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
