<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlyTripAlert — Today’s Deals</title>
  <meta name="description" content="FlyTripAlert: all flight deals found today. Smart travelers, boarding has started." />
  <meta property="og:title" content="FlyTripAlert — Today’s Deals" />
  <meta property="og:description" content="See all the flight deals found today by FlyTripAlert." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://raw.githubusercontent.com/GCOUTO-FONSECA/flytripalert-site/refs/heads/main/email/assets/logo_site.png" />
  <meta name="theme-color" content="#0D1B2A" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/all.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div class="logo" aria-hidden="true">
          <img src="https://raw.githubusercontent.com/GCOUTO-FONSECA/flytripalert-site/refs/heads/main/email/assets/logo_site.png" alt="FlyTripAlert logo" />
        </div>
        <div class="brand">
          <h1>FlyTripAlert</h1>
          <p>Smart travelers, boarding has started.</p>
        </div>
      </header>
      
      <div class="notice" role="note">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 9v4"/><path d="M12 17h.01"/><path d="M10.29 3.86 1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0Z"/></svg>
        <div>Prices change fast. Deals may expire or update throughout the day — check the link for the current fare.</div>
      </div>

      <div class="bar">
        <a class="back" href="./index.html">← Back to Links</a>
        <span class="pill" id="updated">Updated today</span>
      </div>

      <section class="deal-list" id="deal-list"></section>

      <footer>
        <span>© <span id="year"></span> FlyTripAlert</span> ·
        <a href="https://www.instagram.com/flytripalert/" target="_blank" rel="noopener">Instagram</a> ·
        <a href="mailto:contact@flytripalert.com">Contact</a>
      </footer>
    </div>
  </div>

  <script>
    // Carregar JSON com os alertas de hoje
    fetch('./data/allDeals.json', { cache: 'no-store' })
      .then(res => res.json())
      .then(deals => {
        const container = document.getElementById('deal-list');

        deals.forEach(d => {
          const div = document.createElement('div');
          div.className = 'deal';
          div.innerHTML = `
            <div class="deal-info">
              <div class="deal-route">${d.route}</div>
              <div class="deal-meta">${d.days} days • ${d.months || ''}</div>
            </div>
            <div class="deal-actions">
              <div class="deal-price">${d.price}</div>
              <a class="button primary" href="${withUTM(d.href)}" target="_blank">Open</a>
              <button class="button" onclick="navigator.clipboard.writeText('#${d.id}')">Copy #link</button>
            </div>
          `;
          container.appendChild(div);
        });

        document.getElementById('year').textContent = new Date().getFullYear();
      })
      .catch(err => {
        console.error('Erro ao carregar todayDeals.json', err);
      });

    // Função para adicionar UTM
    function withUTM(url) {
      const query = 'utm_source=instagram&utm_medium=bio&utm_campaign=linkhub';
      try {
        const u = new URL(url);
        const has = Array.from(new URLSearchParams(u.search).keys()).some(k => k.startsWith('utm_'));
        if (!has) {
          const qs = u.search ? u.search + '&' + query : '?' + query;
          return u.origin + u.pathname + qs + u.hash;
        }
        return url;
      } catch {
        return url + (url.includes('?') ? '&' : '?') + query;
      }
    }
  </script>
</body>
</html>
