<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlyTripAlert â€” Links</title>
  <meta name="description" content="All FlyTripAlert links in one place. Smart travelers, boarding has started." />
  <meta property="og:title" content="FlyTripAlert â€” Links" />
  <meta property="og:description" content="All FlyTripAlert links in one place. Smart travelers, boarding has started." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://raw.githubusercontent.com/GCOUTO-FONSECA/flytripalert-site/refs/heads/main/email/assets/logo_site.png"/>
  <meta name="theme-color" content="#0D1B2A" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div class="logo" aria-hidden="true">
          <!-- Replace the src with your real mascot/logo URL; transparent PNG recommended -->
          <img src="https://raw.githubusercontent.com/GCOUTO-FONSECA/flytripalert-site/refs/heads/main/email/assets/logo_site.png" alt="FlyTripAlert logo" />
        </div>
        <div class="brand">
          <h1>FlyTripAlert</h1>
          <p>Smart travelers, boarding has started.</p>
        </div>
      </header>

      <div class="notice" role="note">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M12 9v4"/><path d="M12 17h.01"/><path d="M10.29 3.86 1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0Z"/></svg>
        <div>Prices change fast. Deals may expire or update throughout the day â€” check the link for the current fare.</div>
      </div>

      <!-- Primary Links (easy to edit via CONFIG below) -->
      <div class="grid" id="primary-links"></div>

      <!-- Latest posts/deals -->
      <section class="section" id="latest">
        <h2>Latest Deals</h2>
        <div class="list" id="deal-list"></div>
      </section>

      <footer>
        <span>Â© <span id="year"></span> FlyTripAlert</span> Â·
        <a href="https://www.instagram.com/flytripalert/" target="_blank" rel="noopener">Instagram</a> Â·
        <a href="mailto:contact@flytripalert.com">Contact</a>
      </footer>
    </div>
  </div>

  <script>
    // =====================
    // CONFIG â€” EDIT HERE âœ…
    // =====================
    const CONFIG = {
      utm: {
        enabled: true,
        query: "utm_source=instagram&utm_medium=bio&utm_campaign=linkhub"
      },
      primaryLinks: [
        { title: "ðŸ”¥ Todayâ€™s Top Deal", desc: "Updated daily", href: "./today.html" },
        { title: "ðŸŒ All Deals", desc: "Browse every live find", href: "https://flytripalert.com/go/all" }
        //{ title: "ðŸ“… Calendar", desc: "See best dates to fly", href: "https://flytripalert.com/go/calendar" },
        //{ title: "ðŸ”” Get Alerts", desc: "Email / WhatsApp", href: "https://flytripalert.com/go/alerts" }
      ],
      latestDeals: [
        // Example items â€” replace with your latest posts
        {
          id: "paris-499",
          route: "SÃ£o Paulo â†’ Paris",
          price: "R$ 2.499",
          days: 10,
          months: "Octâ€“Nov",
          href: "https://flytripalert.com/go/sp-par-2499"
        },
        {
          id: "lisbon-399",
          route: "Rio de Janeiro â†’ Lisbon",
          price: "R$ 1.999",
          days: 12,
          months: "Sepâ€“Oct",
          href: "https://flytripalert.com/go/gig-lis-1999"
        },
        {
          id: "miami-320",
          route: "Paris â†’ Miami",
          price: "â‚¬ 320",
          days: 8,
          months: "Jan",
          href: "https://flytripalert.com/go/par-mia-320"
        }
      ]
    };

    // ===== Helpers
    const withUTM = (url) => {
      if (!CONFIG.utm.enabled || !CONFIG.utm.query) return url;
      try {
        const u = new URL(url);
        const has = Array.from(new URLSearchParams(u.search).keys()).some(k=>k.startsWith('utm_'));
        if (!has) {
          const qs = u.search ? u.search + '&' + CONFIG.utm.query : '?' + CONFIG.utm.query;
          return u.origin + u.pathname + qs + u.hash;
        }
        return url;
      } catch (_) {
        // Fallback for relative URLs
        return url + (url.includes('?') ? '&' : '?') + CONFIG.utm.query;
      }
    };

    // ===== Render primary links
    const primaryContainer = document.getElementById('primary-links');
    CONFIG.primaryLinks.forEach(item => {
      const a = document.createElement('a');
      a.className = 'link';
      a.href = withUTM(item.href);
      a.target = '_blank'; a.rel = 'noopener';
      a.innerHTML = `
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M10 13a5 5 0 0 0 7.07 0l3.54-3.54a5 5 0 0 0-7.07-7.07L10 5"/>
          <path d="M14 11a5 5 0 0 0-7.07 0L3.39 14.54a5 5 0 1 0 7.07 7.07L14 17"/>
        </svg>
        <div class="meta">
          <span class="title">${item.title}</span>
          <span class="desc">${item.desc ?? ''}</span>
        </div>`;
      primaryContainer.appendChild(a);
    });

    // ===== Render latest deals
    const dealList = document.getElementById('deal-list');
    CONFIG.latestDeals.forEach(d => {
      const row = document.createElement('div');
      row.className = 'deal';
      row.id = d.id;
      row.innerHTML = `
        <div class="left">
          <span class="badge">${d.days} days</span>
          <div>
            <div class="title">${d.route}</div>
            <div class="desc" style="color:var(--muted)">${d.months ?? ''}</div>
          </div>
        </div>
        <div style="display:flex; align-items:center; gap:8px">
          <div class="price">${d.price}</div>
          <a href="${withUTM(d.href)}" target="_blank" rel="noopener" class="copy-btn">Open</a>
          <button class="copy-btn" data-copy="#${d.id}">Copy #link</button>
        </div>`;
      dealList.appendChild(row);
    });

    // Copy helper for hashtag anchors you can paste into Instagram captions
    document.addEventListener('click', (e)=>{
      const btn = e.target.closest('[data-copy]');
      if(!btn) return;
      const text = btn.getAttribute('data-copy');
      navigator.clipboard.writeText(text).then(()=>{
        btn.textContent = 'Copied!';
        setTimeout(()=> btn.textContent = 'Copy #link', 1200);
      });
    });

    // Year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
